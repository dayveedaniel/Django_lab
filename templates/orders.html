<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список всех заказов:</h1>
{% block content %}
<table>
    <tr>
        <th>Номер заказа</th>
        <th>Продукт</th>
        <th>Дата заказа</th>
        <th>Покупатель</th>
    </tr>
    {% for order in list_of_all_orders %}
    <tr>
        <td>{{ order.order_id }}</td>
        <td>{{ order.product }}</td>
        <td>{{ order.order_date }}</td>
        <td>{{ order.customer }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
</body>
</html>
