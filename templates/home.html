<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
  {% if user.is_authenticated %}
    <h1>Привет, {{ user.username }} ! Это мой магазин!</h1>
  {% else %}
    <p>Вы не вошли на сайт</p>
    <a href="{% url 'login' %}">Войти</a>
  {% endif %}
</body>
<script src="{% static 'js/script.js' %}"></script>
</html>
